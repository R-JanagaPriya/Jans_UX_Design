<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Designing Projects</title>
  <style>
    body{
      background-color:pink;
      color: black;
      font-style: bold;
    }
    #ol{
      color: black;
      font-style:italic;
    }
    #ul{
      color: black;
      font-style:italic;
    }
    </style>
    </head>
    <body>
      <h1 id="ol">
        <h1>Ordered List</h1>
        <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
      </ol>
    </h1>
     <h1 id="ul">
      <h1>Unordered list</h1>
        <ul>
        <li>Potato</li>
        <li>Tomato<br></li>
        <li>Onion</li>
        <li>Mobile Phone</li>
        </ul>
      </h1>
    </body>
    </html>
